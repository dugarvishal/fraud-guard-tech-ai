<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guardian AI - Fraud Detection</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            width: 380px;
            min-height: 500px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #ffffff;
            color: #1a1a1a;
        }

        .header {
            background: linear-gradient(135deg, #3b82f6, #1e40af);
            color: white;
            padding: 16px;
            text-align: center;
        }

        .header h1 {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 4px;
        }

        .header p {
            font-size: 12px;
            opacity: 0.9;
        }

        .main-content {
            padding: 16px;
        }

        .scan-section {
            margin-bottom: 20px;
        }

        .current-site {
            background: #f8fafc;
            border: 1px solid #e2e8f0;
            border-radius: 8px;
            padding: 12px;
            margin-bottom: 16px;
        }

        .current-site .url {
            font-size: 14px;
            font-weight: 500;
            color: #374151;
            word-break: break-all;
            margin-bottom: 8px;
        }

        .scan-button {
            width: 100%;
            background: #3b82f6;
            color: white;
            border: none;
            border-radius: 6px;
            padding: 12px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            transition: background-color 0.2s;
        }

        .scan-button:hover {
            background: #2563eb;
        }

        .scan-button:disabled {
            background: #9ca3af;
            cursor: not-allowed;
        }

        .loading-spinner {
            width: 16px;
            height: 16px;
            border: 2px solid transparent;
            border-top: 2px solid currentColor;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .results {
            margin-top: 20px;
        }

        .risk-score {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 12px;
        }

        .risk-low { background: #dcfce7; color: #166534; }
        .risk-medium { background: #fef3c7; color: #92400e; }
        .risk-high { background: #fee2e2; color: #dc2626; }
        .risk-critical { background: #fecaca; color: #991b1b; }

        .risk-score .score {
            font-size: 18px;
            font-weight: 700;
        }

        .threats {
            margin-bottom: 16px;
        }

        .threats h3 {
            font-size: 14px;
            font-weight: 600;
            margin-bottom: 8px;
            color: #374151;
        }

        .threat-item {
            background: #f1f5f9;
            border-left: 3px solid #ef4444;
            padding: 8px 12px;
            margin-bottom: 6px;
            border-radius: 0 4px 4px 0;
            font-size: 13px;
        }

        .actions {
            border-top: 1px solid #e5e7eb;
            padding-top: 16px;
            margin-top: 16px;
        }

        .action-button {
            width: 100%;
            background: #f8fafc;
            border: 1px solid #d1d5db;
            border-radius: 6px;
            padding: 10px;
            font-size: 13px;
            cursor: pointer;
            margin-bottom: 8px;
            transition: background-color 0.2s;
        }

        .action-button:hover {
            background: #f1f5f9;
        }

        .footer {
            text-align: center;
            padding: 12px;
            font-size: 11px;
            color: #6b7280;
            border-top: 1px solid #e5e7eb;
        }

        .status-indicator {
            display: inline-block;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            margin-right: 6px;
        }

        .status-safe { background: #10b981; }
        .status-warning { background: #f59e0b; }
        .status-danger { background: #ef4444; }

        .hidden {
            display: none;
        }

        .explanation {
            background: #f8fafc;
            border-radius: 6px;
            padding: 10px;
            margin-top: 12px;
            font-size: 12px;
            line-height: 1.4;
            color: #4b5563;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>üõ°Ô∏è Guardian AI</h1>
        <p>Advanced Fraud Detection</p>
    </div>

    <div class="main-content">
        <div class="scan-section">
            <div class="current-site">
                <div class="url" id="currentUrl">Loading...</div>
            </div>
            
            <button class="scan-button" id="scanButton">
                <span id="scanIcon">üîç</span>
                <span id="scanText">Scan Current Page</span>
            </button>
        </div>

        <div class="results hidden" id="results">
            <div class="risk-score" id="riskScore">
                <div>
                    <span class="status-indicator" id="statusIndicator"></span>
                    <span id="riskLabel">Risk Level</span>
                </div>
                <div class="score" id="scoreValue">0</div>
            </div>

            <div class="threats" id="threatsSection">
                <h3>Detected Threats</h3>
                <div id="threatsList"></div>
            </div>

            <div class="explanation" id="explanation"></div>

            <div class="actions">
                <button class="action-button" id="viewDetailsButton">
                    üìä View Detailed Analysis
                </button>
                <button class="action-button" id="reportButton">
                    üö® Report False Positive
                </button>
                <button class="action-button" id="whitelistButton">
                    ‚úÖ Add to Trusted Sites
                </button>
            </div>
        </div>
    </div>

    <div class="footer">
        Powered by AI ‚Ä¢ Privacy-First Scanning
    </div>

    <script src="popup.js"></script>
</body>
</html>
